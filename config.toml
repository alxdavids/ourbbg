baseURL = "https://ourbaseballground.com/"
title = "Our Baseball Ground"
theme = "persian-hugo"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "5"

############################# output ##############################
[outputs]
home = [ "HTML", "RSS", "json"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


################################ menu ##################################
[[menu.main]]
name = "Home"
URL = "/"
weight = 1

[[menu.main]]
name = "About"
URL = "about"
weight = 2

[[menu.main]]
name = "Get in touch"
URL = "contact"
weight = 3


#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "Our Baseball Ground blog"
author = "Our Baseball Ground"
# search  
search = true
# contact form action
contact_form_action = "https://getform.io/f/013a9c64-5765-4225-93b9-0a7043055dd9" # contact form works with https://formspree.io
# copyright
copyright = "Theme designed By [Themefisher](https://themefisher.com/) & developed By [Gethugothemes](https://gethugothemes.com/)"

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

############################# social site ########################

[[params.social]]
title = "twitter"
icon = "ti-twitter-alt" # themify icon : https://themify.me/themify-icons
link = "https://twitter.com/ourbbg"

[[params.social]]
title = "instagram"
icon = "ti-instagram" # themify icon : https://themify.me/themify-icons
link = "https://instagram.com/ourbaseballground"

#################### podcast vars #############################
[params.podcast]
author = "ourbaseballground"
url = "https://soundcloud.com/ourbaseballground"